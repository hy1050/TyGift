<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HAPPYBIRTHDAYBETY</title>
<audio controls loop>
  <source src="audio/AtMyWorst.mp3" type="audio/mpeg">
</audio>
<style>
@import url('https://fonts.cdnfonts.com/css/mobile-font');

:root {
  --bg: #000;
  --pink: #ff69b4;
}
* { box-sizing: border-box; }
html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  color: #cfe;
  overflow: hidden;
}
body {
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
}
#matrix, #fireworks, #stars {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  display: block;
}
#fireworks, #stars {
  pointer-events: none;
  z-index: 9;
}
#countdown {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: var(--pink);
  font-size: clamp(2rem, 8vw, 8rem);
  font-family: 'Mobile Font', monospace;
  text-align: center;
  z-index: 10;
}
#finalImage {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  z-index: 15;
  display: none;
  opacity: 0;
  transition: opacity 2s ease;
  font-family: 'Mobile Font', monospace;
}
#finalImage img {
  max-width: 80vw;
  border: 5px solid var(--pink);
  border-radius: 10px;
}
#finalImage h1 {
  color: var(--pink);
  font-family: 'Mobile Font', monospace;
  margin-top: 10px;
  font-size: clamp(2rem, 5vw, 4rem);
}
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<canvas id="fireworks"></canvas>
<canvas id="stars"></canvas>
<div id="countdown">3</div>

<div id="finalImage">
  <img src="your-image.jpg" alt="Tien Tien">
  <h1>Tien Tien 07.09</h1>
</div>

<script>
/* MATRIX RAIN BACKGROUND */
(function matrixRain() {
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  const chars = "H A P P Y B I R T H D A Y";
  let width, height, columns, drops, fontSize = 20;

  function size() {
    const dpr = Math.max(window.devicePixelRatio || 1, 1);
    width = canvas.clientWidth;
    height = canvas.clientHeight;
    canvas.width = width * dpr;
    canvas.height = height * dpr;
    ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    columns = Math.floor(width / fontSize);
    drops = new Array(columns).fill(Math.floor(Math.random() * -50));
    ctx.font = fontSize + "px ui-monospace, monospace";
  }

  function tick() {
    ctx.fillStyle = `rgba(0,0,0,0.04)`;
    ctx.fillRect(0, 0, width, height);
    for (let i = 0; i < columns; i++) {
      const x = i * fontSize;
      const y = drops[i] * fontSize;
      const ch = chars.charAt(i % chars.length);
      ctx.fillStyle = "#ff69b4";
      ctx.shadowColor = "#ff69b4";
      ctx.shadowBlur = 10;
      ctx.fillText(ch, x, y);
      ctx.shadowBlur = 0;
      if (y > height && Math.random() > 0.975) {
        drops[i] = Math.floor(Math.random() * -20);
      } else {
        drops[i] += 1;
      }
    }
    requestAnimationFrame(tick);
  }

  size();
  window.addEventListener('resize', size);
  requestAnimationFrame(tick);
})();

/* ONE-TIME MATRIX EXPLOSION */
function startMatrixExplosion() {
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const particles = [];
  const centerX = width / 2;
  const centerY = height / 2;
  const chars = "MATRIX";

  for (let i = 0; i < 100; i++) {
    particles.push({
      x: centerX,
      y: centerY,
      angle: Math.random() * 2 * Math.PI,
      speed: Math.random() * 5 + 2,
      char: chars.charAt(Math.floor(Math.random() * chars.length)),
      alpha: 1
    });
  }

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
    ctx.fillRect(0, 0, width, height);
    particles.forEach((p, i) => {
      p.x += Math.cos(p.angle) * p.speed;
      p.y += Math.sin(p.angle) * p.speed;
      p.alpha -= 0.01;
      ctx.fillStyle = `rgba(255,105,180,${p.alpha})`;
      ctx.font = "20px monospace";
      ctx.fillText(p.char, p.x, p.y);
      if (p.alpha <= 0) particles.splice(i, 1);
    });
    if (particles.length > 0) {
      requestAnimationFrame(draw);
    } else {
      startStarBackground();
      showFinalImage();
    }
  }
  draw();
}

/* STAR BACKGROUND */
function startStarBackground() {
  const canvas = document.getElementById("stars");
  const ctx = canvas.getContext("2d");
  let width = window.innerWidth;
  let height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;

  const stars = Array.from({length: 100}, () => ({
    x: Math.random() * width,
    y: Math.random() * height,
    radius: Math.random() * 2,
    alpha: Math.random()
  }));

  function drawStars() {
    ctx.clearRect(0, 0, width, height);
    stars.forEach(s => {
      s.alpha += (Math.random() - 0.5) * 0.05;
      if (s.alpha < 0) s.alpha = 0;
      if (s.alpha > 1) s.alpha = 1;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
      ctx.fill();
    });
    requestAnimationFrame(drawStars);
  }
  drawStars();
}

/* SHOW FINAL IMAGE */
function showFinalImage() {
  const final = document.getElementById('finalImage');
  final.style.display = 'block';
  setTimeout(() => {
    final.style.opacity = 1;
  }, 50);
}

/* COUNTDOWN */
const countdownValues = [3, 2, 1, "HAPPY", "BIRTHDAY", "TO", "YOU"];
let index = 0;
const countdownEl = document.getElementById('countdown');

countdownEl.style.visibility = "hidden";

setTimeout(() => {
  countdownEl.style.visibility = "visible";
  const timer = setInterval(() => {
    if (index < countdownValues.length) {
      countdownEl.textContent = countdownValues[index];
      index++;
    } else {
      clearInterval(timer);
      countdownEl.style.display = "none";
      startMatrixExplosion();
    }
  }, 1000);
}, 3000);
</script>
</body>
</html>
